<mat-card>
  <mat-card-header>
    <h2 class="">Register </h2>
  </mat-card-header>
  <mat-card-content>
    <form class="">
      <mat-form-field>
        <input  matInput class="" placeholder="Enter your Name" name="name" required>
        <mat-icon matSuffix>name</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input  matInput class="" placeholder="Enter your Email" name="email" required>
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input class="" matInput placeholder="Enter your password" type="password" name="password" required>
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input class="" matInput placeholder="Confirm your password" type="password" name="password" required>
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>
      <div class="bottom-form">
        <span class="register-tag">Already Have an Account?  <a href="/login">login</a></span>
        <button  type="submit"  mat-raised-button  color="primary" class="submit-btn">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
