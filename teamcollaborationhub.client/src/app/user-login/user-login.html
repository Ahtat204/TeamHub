<mat-card>
  <mat-card-header>
    <h2 class="first-header">Login </h2>
  </mat-card-header>
  <mat-card-content>
    <form class="login-input">
      <mat-form-field>

        <input class="input-field" matInput placeholder="Enter your Email" name="email" required>
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input class="" matInput placeholder="Enter your password" type="password" name="password" required>
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary" >Submit</button>
    </form>
  </mat-card-content>
</mat-card>
